<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Grab - Login</title>
  </head>
  <body>
    <main>
      <div class="leftSection">
        <div class="logoArea">
          <img src="./assets//logo-grab.svg" alt="logo"  class="logo">
        </div>
        <form action="" class="formSignUp">
          <label for="signEmail" class="labelInput">
            <img src="./assets/Subtract.svg" alt="" width="20" height="20">
            <input type="text" name="email" id="signEmail" class="inputText email">
          </label>
          <label for="signPswd" class="labelInput">
            <img src="./assets/lock_24px.svg" alt="" width="20" height="20">
            <input type="password" name="password" id="signPswd" class="inputText psswd">
          </label>
          <button type="submit" class="signInButton">Entrar</button>
        </form>
        <div class="bottomLeftSection" >
          <p>problemas para entrar?</p>
          <a href="#">clique aqui</a>
        </div>
      </div>
      <div class="rightSection">
        <img src="./assets/undraw_interview_rmcf.svg" alt="" class="rightImage">
      </div>
    </main>
  </body>
</html>
